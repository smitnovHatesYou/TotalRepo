---
# Bouncing Ball Animation in YAML

animations:
  bouncingBall:
    # Ball properties
    ball:
      radius: 20
      color: red

    # Animation properties
    duration: 5 # seconds
    fps: 60

    frames:
      - posX: 0
        posY: 0

      - posX: 50
        posY: 100 # ball moves down and right

      - posX: 100
        posY: 0 # ball bounces

      - posX: 150
        posY: 100 # ball moves down and right again

      - posX: 200
        posY: 0 # ball bounces again

      - posX: 250
        posY: 100 # final bounce

      - posX: 300
        posY: 0 # ball stops